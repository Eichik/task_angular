<! DOCTYPE html>
<html ng-app="userListApp">
<head>
<meta charset="utf-8">
<title>Task_angular </title>
<link href="style/bootstrap.min.css" rel="stylesheet">
<link href="style/style.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="libraries/angular.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body ng-controller="userListCtrl">
<div class="container">  
    <div class="header">
    <div class="row">
        <div class="span5 left"> 
            <span>Name </span>    
        </div> 
        <div class="span3 center">
            <span>ID of user </span>           
         </div> 
        <div class="span4 right"> 
            <span>Action</span>               
        </div> 
    </div>
    </div>

    <div class="content"> 
        <div class="line" ng-repeat="user in list.users">
        <div class="row">    
        <div class="left span5">
            <span>{{user.name}}</span> 
        </div>
        <div class="center span3"> 
            <span>{{user.id}} </span>
        </div>
        <div class="right span4"> 
            <form>
                <button href="id=1" type="submit" class="btn btn-default" id="getInform_1">Show</button>
            </form>
                  
        </div>
        </div>
        </div>
</div> 
<script src="js/script1.js" type="text/javascript"></script>

</body>
</html>
